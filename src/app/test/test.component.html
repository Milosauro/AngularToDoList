<!-- ToDo INPUT -->
<div class="input-container">
    <div>
        <input (input)="onChangeTodoTitle(inputField.value);" (keydown.enter)="todoAdd()" type="text" placeholder="Insert task..." [value]="todoTitle"  #inputField>
        <button (click)="todoAdd()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 border-b-4 border-green-800 hover:border-green-600 rounded">Add Task</button>
    </div>
</div>

<!-- ToDo LIST -->
<div class="elemento-container" *ngFor="let elem of loadedTodoArray; let i = index;">
    <div [ngClass]="elem.done == true ? 'elemento-done' : 'elemento'">
        <div class="testo"><span [ngClass]="elem.done == true ? 'done' : ''">{{elem.title}}</span></div>
        <button (click)="toggleDone(elem)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 448 512" width="20px" height="20p"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"/></svg>
        </button>
        <button (click)="todoDelete(elem)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
        </button>
        <!-- <div class="toggle" (click)="toggleDone(elem)"><b>T</b></div> -->
        <!-- <div class="elimina" (click)="todoDelete(i)"><b>X</b></div> -->
    </div>
</div>

<div class="grey-bar-bottom"></div>

<!-- ToDo ACTION BAR -->
<div class="actionBar">
    <div class="actionBar-box">
        <input type="button" value="Clear All" (click)="todoDeleteAll()">
    </div>

    <div class="space-box"></div>

    <div class="actionBar-box"  [ngClass]="filter == 'all' ? 'hidden' : ''">
        <input type="button" value="All" (click)="changeView('all')">
    </div>

    <div class="actionBar-box" [ngClass]="filter == true ? 'hidden' : ''">
        <input type="button" value="Done" (click)="changeView(true)">
    </div>

    <div class="actionBar-box" [ngClass]="filter == false ? 'hidden' : ''">
        <input type="button" value="Not done" (click)="changeView(false)" >
    </div>
</div>
